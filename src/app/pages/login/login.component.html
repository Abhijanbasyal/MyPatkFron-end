<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h1>
        <form [formGroup]="loginForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input id="username" type="text" formControlName="username"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                <span *ngIf="loginForm.hasError('required', 'username') && loginForm.controls['username'].dirty"
                    class="text-red-500">
                    Username is required
                </span>
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                <span *ngIf="loginForm.hasError('required', 'password') && loginForm.controls['password'].dirty"
                    class="text-red-500">
                    Password is required
                </span>
            </div>
            
            <button type="submit" [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 disabled:opacity-50">
                Login   
            </button>
       

            <div class="text-center">
                Don't have any account ? <a routerLink="/sign-up" class="text-blue-700"> Register</a>
            </div>
        </form>
    </div>
</div>
