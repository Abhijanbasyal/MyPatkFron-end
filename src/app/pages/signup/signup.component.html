<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold text-center text-gray-700 mb-6">Sign Up</h1>
        <form [formGroup]="registerForm" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input id="username" type="text" formControlName="username"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                <span *ngIf="registerForm.hasError('required', 'username') && registerForm.controls['username'].dirty"
                    class="text-red-500">
                    Username is required
                </span>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input id="email" type="email" formControlName="email"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                <span *ngIf="registerForm.hasError('required', 'email') && registerForm.controls['email'].dirty"
                    class="text-red-500">
                    Email is required
                </span>
                <span *ngIf="registerForm.hasError('email', 'email') && registerForm.controls['email']"
                    class="text-red-500">
                    Email is invalid
                </span>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input id="password" type="password" formControlName="password"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                <span *ngIf="registerForm.hasError('required', 'password') && registerForm.controls['password'].dirty"
                    class="text-red-500">
                    Password is required
                </span>
            </div>
            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-600">confirmPassword</label>
                <input id="confirmPassword" type="password" formControlName="confirmPassword" placeholder="confirm password"
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring focus:ring-blue-300" />
                <span *ngIf="registerForm.hasError('required', 'confirmPassword') && registerForm.controls['confirmPassword'].dirty"
                    class="text-red-500 ">
                    Confirm Password is required
                </span>
                <span *ngIf="registerForm.hasError('confirmPasswordValidator', 'confirmPassword') "
                    class="text-red-500">
                   Password didn't match
                </span>
            </div>
            <button type="submit" [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 disabled:opacity-50">
                Signup
            </button>
       

            <div class="text-center">
                Already have an account ? <a routerLink="/login" class="text-blue-700"> Login</a>
            </div>
        </form>
    </div>
</div>
